version: 2.1

jobs:
  pytest-and-flake:
    docker:
      - image: cimg/python:3.9.1
      - image: cimg/postgres:14.1
        environment:
          DB_USER: $DB_USER
          DB_PASSWORD: $DB_PASSWORD
    steps:
      - checkout
      - run:
          name : system update
          command : sudo apt-get update
      - run:
          name : install system packages
          command : sudo apt-get install postgresql-client
      - run: |
          sudo adduser $DB_USER
          sudo -u postgres psql
          sudo -u postgres createuser $DB_USER
          sudo -u postgres createdb $DB_NAME
          sudo -u postgres psql
          psql=# alter user $DB_USER with encrypted password $DB_PASSWORD;
          psql=# grant all privileges on database $DB_NAME to $DB_USER ;

      - run:
          name: check TEST environment variable
          command: echo $DB_TEST
      - run:
          name: install python packages
          command: pip install -r requirements.txt
      - run:
          name: flake8 checker
          command: flake8 ./ --output-file test-reports.txt
      - run:
          name: running migrations
          command: python manage.py migrate
      - run:
          name: run tests
          command: pytest -s


workflows:
  build-and-test-workflow:
    jobs:
      - pytest-and-flake