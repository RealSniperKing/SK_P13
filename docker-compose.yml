version: "3.9"

services:
  db:
    container_name: ocl-db-postgres
    build: ./database
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_DB=ocl_database
      - POSTGRES_USER=example
      - POSTGRES_PASSWORD=ocl_password
    image: lucky3d/cci_ocl:data${TAG}
  web:
    container_name: ocl-web
    build: .
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    env_file:
      - .env
    restart: always
    depends_on:
      - db
    image: lucky3d/cci_ocl:web${TAG}

volumes:
  postgres-data:

