version: "3.9"

services:
  db:
    image: $DOCKER_REPO
    volumes:
      - ./docker-entrypoint-initdb.d/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ocl_database
      - POSTGRES_USER=ocl_user
      - POSTGRES_PASSWORD=ocl_password
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    depends_on:
      - db
    image: $DOCKER_REPO